<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog Carport</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <div class="header-div">
        <section class="topbar">
            <ul class="topbar-list">
                <li><a href="/index">30 dages returret</a></li>
                <li><a href="/index">Klik og hent inden for 3 timer*</a></li>
                <li><a href="/index">1-3 dages levering*</a></li>
                <li><a href="/index">Lån en trailer gratis</a></li>
            </ul>
        </section>

    <nav class="navbar">
        <a th:href="${session.currentUser != null && session.currentUser.isAdmin()} ? '/adminPage' : '/index'">
            <img src="/images/FogLogo.png" alt="Logo" class="logo">
        </a>

        <a>Bolig og design</a>
        <a>Byggematerialer</a>
        <a>El og belysning</a>
        <a>Have & fritid</a>
        <a>Værktøj</a>
        <a>Mærker</a>
        <a>Tilbud</a>
        <a>Fog Pro</a>
        <search class="search-bar">
            <button title="Søg" class="search-button">

            </button>
            <input type="text" placeholder="Søg..." class="search-bar-text">
            <button title="Nulstil din søgning" aria-hidden="false" class="reset-search-button"></button>
        </search>
        <a th:if="${session.currentUser != null}" th:href="'/profilePage'" th:text="${session.currentUser.email}"></a>

        <a th:if="${session.currentUser == null}" href="/login">Fog Konto</a>

        <a href="/index">
            <img src="/images/ShoppingCart.png" alt="Kurv" class="basket" style="width: 50px; height: 50px;">
        </a>
    </nav>
    </div>
</header>


<div class="content-wrapper">
<div class="container">
    <h2>Design din drømme carport!</h2>
    <p>Vælg dine foretrukne mål og få din drøm ført til virkelighed:</p>
    <form id="carport-form" action="/create-order" method="POST">
    <div class="selection">
        <select name="carport-width-selection" id="carport-width-selection" required>
            <option value="" disabled selected>Carport bredde</option>
            <option value="240">240 cm</option>
            <option value="270">270 cm</option>
            <option value="300">300 cm</option>
            <option value="330">330 cm</option>
            <option value="360">360 cm</option>
            <option value="390">390 cm</option>
            <option value="420">420 cm</option>
            <option value="450">450 cm</option>
            <option value="480">480 cm</option>
            <option value="510">510 cm</option>
            <option value="540">540 cm</option>
            <option value="570">570 cm</option>
            <option value="600">600 cm</option>
        </select>

        <select name="carport-length-selection" id="carport-length-selection" required>
            <option value="" disabled selected>Carport længde</option>
            <option value="240">240 cm</option>
            <option value="270">270 cm</option>
            <option value="300">300 cm</option>
            <option value="330">330 cm</option>
            <option value="360">360 cm</option>
            <option value="390">390 cm</option>
            <option value="420">420 cm</option>
            <option value="450">450 cm</option>
            <option value="480">480 cm</option>
            <option value="510">510 cm</option>
            <option value="540">540 cm</option>
            <option value="570">570 cm</option>
            <option value="600">600 cm</option>
            <option value="630">630 cm</option>
            <option value="660">660 cm</option>
            <option value="690">690 cm</option>
            <option value="720">720 cm</option>
            <option value="750">750 cm</option>
            <option value="780">780 cm</option>

            </option>
        </select>



    </div>
    <button class="button">Bestil tilbud</button>
        <button type="button" id="get-guiding-price" class="button">Se vejledende pris</button>
    </form>


</div>
</div>

<script src="/js/index.js"></script>
</body>
</html>
